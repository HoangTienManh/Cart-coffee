<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-cart-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="items-coffee">
        <header id="header">
            <span><i class="fa-solid fa-cart-shopping"></i><span id="cart-note"></span></span>
        </header>
        <div class="container">
            <div class="items">
                <div class="item">
                    <img src="./img/d1.jpg" alt="">
                    <div class="item-text">
                        <p><span style="font-size: 18px;">60.000</span><sup> vnd</sup></p>
                        <h3>Cookies freeze</h3>
                    </div>
                    <button class="add" id="add1">add to cart</button>
                </div>
                <div class="item">
                    <img src="./img/d2.jpg" alt="">
                    <div class="item-text">
                        <p><span style="font-size: 18px;">60.000</span><sup> vnd</sup></p>
                        <h3>Matcha freeze</h3>
                    </div>
                    <button class="add" id="add2">add to cart</button>
                </div>
                <div class="item">
                    <img src="./img/d3.jpg" alt="">
                    <div class="item-text">
                        <p><span style="font-size: 18px;">55.000</span><sup> vnd</sup></p>
                        <h3>Chocolate freeze</h3>
                    </div>
                    <button class="add" id="add3">add to cart</button>
                </div>
                <div class="item">
                    <img src="./img/d4.jpg" alt="">
                    <div class="item-text">
                        <p><span style="font-size: 18px;">50.000</span><sup> vnd</sup></p>
                        <h3>Sen tea</h3>
                    </div>
                    <button class="add" id="add4">add to cart</button>
                </div>
                <div class="item">
                    <img src="./img/d5.jpg" alt="">
                    <div class="item-text">
                        <p><span style="font-size: 18px;">45.000</span><sup> vnd</sup></p>
                        <h3>Sori tea</h3>
                    </div>
                    <button class="add" id="add5">add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <!-- <div class="cart-modal hide"> -->
        <section class="cart hide">
            <div class="cart-title">
                <i class="fa-solid fa-xmark" id="shutdow"></i>
                <h2>Your Order</h2>
            </div>
            <form action="">
                <table>
                    <thead>
                        <tr>
                            <th>Drink</th>
                            <th>Price</th>
                            <th>Number</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="amount">
                    <p>Total: <span id="total"></span></p>
                </div>
                <div>
                    <button class="purchase">Purchase Order</button>
                </div>
            </form>
        </section>
        <script src="./main.js"></script>
    <!-- </div> -->
    </body>
</html>
